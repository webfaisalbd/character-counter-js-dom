<!DOCTYPE html>
<html>
    <head>
        <title>Word Counting JS Dom</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="title text-center m-3">Character Counter JS DOM</h1>
        <div class="row">

            <!-- first column  -->
            <div class="col-md-5 col-sm-12">
                <div class="form-group m-3">
                    <label for="exampleFormControlTextarea1">Type your Text...</label>
                    <textarea class="form-control shadow-lg rounded" id="txt" rows="6"></textarea>
                  </div>
                  <div class="d-flex justify-content-evenly">
                      <button class="btn btn-success"  id="check"  data-toggle="tooltip" data-placement="top" title="Click for count" >Count</button>
                      <button class="btn btn-danger"  id="reset"  data-toggle="tooltip" data-placement="top" title="Reset" >Reset</button>
                  </div>
            </div>

             <!-- third column  -->
            <div class="col-md-2 col-sm-12">

            </div>

            <!-- second column  -->
            <div class="col-md-5 col-sm-12">
                
               <div>

                     <!-- total  -->
                     <div class="text-center bg-info p-3 m-2 shadow-lg rounded">
                        <h6 class="">Total Characters</h6>
                        <h2 class="total">0</h2>   
                    </div>

                    <div class="row m-1">
                        <!-- Upper Case  -->
                        <div class="col-md-5 bg-secondary p-3 m-2 shadow-lg rounded">
                            <div class="text-center">
                                <h6 class="">Upper Case</h6>
                                <h2 class="upper">0</h2>   
                            </div>
                        </div>
                        <!-- Lower Case  -->
                        <div class="col-md-5 bg-success p-3 m-2 shadow-lg rounded">
                            <div class="text-center">
                                <h6 class="">Lower Case</h6>
                                <h2 class="lower">0</h2>   
                            </div>
                        </div>
                        <!-- Number  -->
                        <div class="col-md-5 bg-warning p-3 m-2 shadow-lg rounded">
                            <div class="text-center">
                                <h6 class="">Number</h6>
                                <h2 class="number">0</h2>   
                            </div>
                        </div>
                        <!-- Special Character  -->
                        <div class="col-md-5 bg-danger p-3 m-2 shadow-lg rounded">
                            <div class="text-center">
                                <h6 class="">Special Character</h6>
                                <h2 class="special">0</h2>   
                            </div>
                        </div>
                        <!-- Word  -->
                        <div class="col-md-5 bg-primary p-3 m-2 shadow-lg rounded">
                            <div class="text-center">
                                <h6 class="">Word</h6>
                                <h2 class="word">0</h2>   
                            </div>
                        </div>
                        <!-- Sentence  -->
                        <div class="col-md-5 bg-muted p-3 m-2 shadow-lg rounded">
                            <div class="text-center">
                                <h6 class="">Sentence</h6>
                                <h2 class="sentence">0</h2>   
                            </div>
                        </div>
                    </div>

               </div>

            </div>    
        </div>
    

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
